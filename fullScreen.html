<!--两种方式
	1.打开新窗口，母窗口与新窗口数据不能同步，但应该可以js赋值
		(1)、兼容ie与其他主浏览器
		(2)、若嵌套iframe,则此模块的iframe需要加allowfullscreen
		(3)、在open里面加scrollbars=yes【否则在火狐下，无滚动条】
	2.在本身基础上进入全屏幕模式，全屏上的数据与关闭全屏后的数据是同步的
		(1)、不兼容ie edge以下版本，不兼容window系统下safari
		(2)、若嵌套iframe,则此模块的iframe需要加allowfullscreen
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="jquery-1.11.3.js"></script>
		<!--<script type="text/javascript" src="fullScreen1.js"></script>-->
		<script type="text/javascript" src="fullScreen2.js"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="Action">
			<!--<button type="button"  class="btn btn-primary" id="fullWin" onclick="openWin()">全屏</button>-->
			<button type="button"  class="btn btn-primary" id="fullWin" onclick="fullScreen()">全屏</button>
		</div>
		<div class="cont" id="allwin">
			会全屏哦
			<input type="text" />
		</div>
	</body>
</html>
